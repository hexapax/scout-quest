services:
  api:
    volumes:
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis

  mongodb:
    volumes:
      - mongo_data:/data/db

  redis:
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
