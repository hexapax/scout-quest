services:
  api:
    container_name: scout-quest-api
    volumes:
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      - type: bind
        source: ./mcp-servers
        target: /app/mcp-servers
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb

  mongodb:
    container_name: scout-quest-mongodb
    networks:
      - default
      - scout-shared

  meilisearch:
    container_name: scout-quest-meilisearch

  vectordb:
    container_name: scout-quest-vectordb

  rag_api:
    container_name: scout-quest-rag-api

  cron:
    image: node:24-alpine
    container_name: scout-quest-cron
    volumes:
      - ./mcp-servers/scout-quest/dist:/app/dist:ro
      - ./mcp-servers/scout-quest/node_modules:/app/node_modules:ro
      - ./mcp-servers/scout-quest/package.json:/app/package.json:ro
    environment:
      MONGO_URI: "mongodb://mongodb:27017/scoutquest"
      LIBRECHAT_MONGO_URI: "mongodb://mongodb:27017/librechat"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      NTFY_TOPIC: "${NTFY_TOPIC}"
      CRON_SCHEDULE: "0 20 * * *"
      INACTIVITY_REMINDER_DAYS: "3"
      INACTIVITY_PARENT_ALERT_DAYS: "7"
      PLAN_REVIEW_STALENESS_DAYS: "7"
    working_dir: /app
    command: ["node", "/app/dist/cron.js"]
    restart: unless-stopped
    depends_on:
      - mongodb

networks:
  scout-shared:
    external: true
    name: scout-shared
