services:
  api:
    volumes:
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      - type: bind
        source: ./mcp-servers
        target: /app/mcp-servers
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis

  mongodb:
    volumes:
      - mongo_data:/data/db
    networks:
      - default
      - scout-shared

  redis:
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:

networks:
  scout-shared:
    external: true
    name: scout-shared
